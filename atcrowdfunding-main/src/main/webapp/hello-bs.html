<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap</title>
    <!-- 使用Bootstrap的步骤
            1、引入boostrap的样式和js文件，在boostrapjs引入之前还需要引入jquery
            2、页面中标签内通过class属性值即可使用bootstrap的样式
     -->
    <link rel="stylesheet" type="text/css" href="static/bootstrap/css/bootstrap.css" />
    <script src="static/jquery/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="static/bootstrap/js/bootstrap.js" type="text/javascript"></script>
</head>
<body>
    <!-- 字体图标 -->
    <span class="glyphicon glyphicon-star-empty glyphicon glyphicon-flag"></span>

    <!-- 栅格系统 ： bootstrap定义好了四个范围的分辨率，当屏幕处于某个分辨率时
        bs就会根据当前分辨率将每一行划分为12列，再去读取标签的该分辨率对应的属性值
        决定该便签在此分辨率的一行中占几列

        使用栅格系统需要先指定响应式布局的范围
        - class=container 表示标签为bs的响应式的容器
            -class="row" 表示bs的响应式布局中的一行
                在行内的div标签内可以设置该便签所占的列数
    -->
    <div class="container">
        <div class="row">
            <div class="col-lg-2 col-md-4 col-sm-6">111</div>
            <div class="col-lg-3 col-md-4  col-sm-6">112</div>
            <div class="col-lg-1 col-md-4  col-sm-6">113</div>
            <div class="col-lg-2 col-md-2  col-sm-6">114</div>
            <div class="col-lg-2 col-md-6  col-sm-3">115</div>
            <div class="col-lg-2 col-md-4  col-sm-9">116</div>
        </div>
        <div class="row">
            <div class="col-lg-2">211</div>
            <div class="col-lg-8">212</div>
            <div class="col-lg-2">213</div>
            <div class="col-lg-2">214</div>
            <div class="col-lg-2">215</div>
            <div class="col-lg-2">216</div>
        </div>
        <div class="row">
            <div class="col-lg-2">311</div>
            <div class="col-lg-2">312</div>
            <div class="col-lg-2">313</div>
            <div class="col-lg-2">314</div>
            <div class="col-lg-2">315</div>
            <div class="col-lg-2">316</div>
        </div>
        <div class="row">
            <div>411</div>
            <div>412</div>
            <div>413</div>
            <div>114</div>
            <div>415</div>
            <div>416</div>
        </div>
    </div>



<hr/>

    </table>
<hr/>
    <a class="btn btn-default">超链接</a>
    <div class="btn btn-success" id="divBtn">xxxx</div>
<hr/>
    <img class="img-circle" src="static/img/carousel-1.jpg">

<!-- 使用layer弹出提示框
        提示、确认框、加载等待框

       使用步骤
        1、将layer文件拷贝到static文件夹下
        2、在页面中引入layer的js文件(必须先引入jquery文件)
        3、通过layer对象调用对应的方法弹出提示框
-->
    <script src="static/layer/layer.js" type="text/javascript"></script>
<script>
    $("#divBtn").click(function(){
        //提示框
       //layer.alert("提示内容",{icon:1,title:"提示标题"});
        //确认框
       /* layer.confirm("确认提示内容?",{title:"确认标题"},function(){
            //确认按钮的单击处理事件
            layer.alert("确认");
        });*/
        //加载中提示框
        var index = layer.load(3);//layer每个弹出弹层的方法都会返回弹层z轴索引

        //js的延时任务三秒后关闭加载提示
        setTimeout(function () {
            //layer.closeAll();//关闭所有的layer弹层
            layer.close(index);//关闭指定索引的弹层
        },3000);//windows对象再3秒后会自动调用传入的函数
       //提示
        //layer.msg("tianwangliudehua");
    });

</script>
</body>
</html>
